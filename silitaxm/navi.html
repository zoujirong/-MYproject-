<!DOCTYPE html>  
<html lang="zh-cmn-Hans">  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">  
    <title>湖南耀邦建设有限公司</title>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=134db1b9cf1f1f2b4427210932b34dcb"></script>    
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script><!--调用jQuery-->  
  
  <style type="text/css">  
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}  
    </style>   
  
</head>  
  
<body>    
	
   <div id="allmap"></div>  
</body>    
</html>    
<script type="text/javascript">    
  
    var map = new BMap.Map("allmap");    
    var point = new BMap.Point(112.9314601002,28.2370661131);  
    map.centerAndZoom(point, 16);    
    map.enableScrollWheelZoom();   
  
    var myIcon = new BMap.Icon("myicon.png",new BMap.Size(30,30),{  
        anchor: new BMap.Size(10,10)      
    });  
  
    var marker=new BMap.Marker(point,{icon: myIcon});    
    map.addOverlay(marker);    
  
    var geolocation = new BMap.Geolocation();  
    geolocation.getCurrentPosition(function(r){  
        if(this.getStatus() == BMAP_STATUS_SUCCESS){  
            var mk = new BMap.Marker(r.point);  
            map.addOverlay(mk);  
            //map.panTo(r.point);//地图中心点移到当前位置  
            var latCurrent = r.point.lat;  
            var lngCurrent = r.point.lng;  
            //alert('我的位置：'+ latCurrent + ',' + lngCurrent);  
  
            location.href="http://api.map.baidu.com/direction?origin="+latCurrent+","
			+lngCurrent+"&destination=28.2370661131,112.9314601002&mode=driving&region=湖南&output=html";  
  
        }  
        else {  
            alert('failed'+this.getStatus());  
        }          
    },{enableHighAccuracy: true})  
  
  
    map.addOverlay(marker);    
    var licontent="<b>湖南耀邦建设有限公司</b><br>";    
        licontent+="<span><strong>地址：</strong>湖南省长沙市岳麓区杜鹃路768号</span><br>";    
        licontent+="<span><strong>电话：</strong>(0731)88889999</span><br>";            
    var opts = {   
        width : 200,  
        height: 80,  
    };           
    var  infoWindow = new BMap.InfoWindow(licontent, opts);    
    marker.openInfoWindow(infoWindow);    
    marker.addEventListener('click',function(){  
        marker.openInfoWindow(infoWindow);  
    });    
  
</script>
